    kargo.akuity.io/color: yellow
  name: semver-gate-go-backend-no-migrations
  namespace: kargo-kube-starter-kit
spec:
  promotionTemplate:
    spec:
      steps:
        - task:
            name: no-op
  requestedFreight:
    - origin:
        kind: Warehouse
        name: services--go-backend-no-migrations
