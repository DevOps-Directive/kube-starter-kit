        stages:
          - staging-go-backend-no-migrations
  verification:
    analysisTemplates:
      - name: is-not-prerelease
    args:
      - name: IMAGE_TAG
        value: '${{imageFrom("857059614049.dkr.ecr.us-east-2.amazonaws.com/services/go-backend-no-migrations").Tag}}'
