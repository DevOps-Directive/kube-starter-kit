apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-dex
  namespace: kargo
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: github-dex
  dataFrom:
    - extract:
        key: ksk-use2-staging-eks-github-dex
