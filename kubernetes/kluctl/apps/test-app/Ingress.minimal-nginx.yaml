apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-nginx
  # annotations:
  #   external-dns.alpha.kubernetes.io/hostname: staging.kubestarterkit.com
spec:
  ingressClassName: nginx
  rules:
    - host: "staging.kubestarterkit.com"
      http:
        paths:
          - path: /ingress-nginx
            pathType: Prefix
            backend:
              service:
                name: nginx-clusterip
                port:
                  number: 8080
