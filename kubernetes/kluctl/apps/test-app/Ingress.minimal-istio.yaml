apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-istio
  annotations:
    external-dns.alpha.kubernetes.io/hostname: ingress-istio.staging.kubestarterkit.com
spec:
  ingressClassName: istio
  rules:
    - host: "ingress-istio.staging.kubestarterkit.com"
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: nginx-clusterip
                port:
                  number: 8080
