apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: groundcover-monitors-manager
  namespace: {{.Release.Namespace}}
spec:
  refreshPolicy: CreatedOnce
  target:
    name: groundcover-monitors-manager
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      mergePolicy: Replace
      type: Opaque
      data:
        admin-user: admin
        admin-password: "{{ `{{ .password }}` }}" # if THIS ExternalSecret is rendered by Helm
        ldap-toml: ""
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: gc-gen
