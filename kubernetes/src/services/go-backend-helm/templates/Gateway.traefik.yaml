# Gateway API example using Traefik as the gateway controller
# Requires:
#   - Gateway API CRDs installed (kubernetes/src/infrastructure/gateway-api-crds/)
#   - Traefik with Gateway API support enabled
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: traefik
  namespace: {{ .Release.Namespace }}
spec:
  gatewayClassName: traefik
  listeners:
    - hostname: {{ .Values.gateway.traefik.hostname }}
      name: http
      port: 80
      protocol: HTTP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: traefik
  namespace: {{ .Release.Namespace }}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.gateway.traefik.hostname }}
spec:
  hostnames:
    - {{ .Values.gateway.traefik.hostname }}
  parentRefs:
    - name: traefik
  rules:
    - backendRefs:
        - name: go-backend
          port: 8080
      matches:
        - path:
            type: PathPrefix
            value: /
