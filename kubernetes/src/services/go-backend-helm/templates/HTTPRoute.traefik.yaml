# HTTPRoute using the shared Traefik Gateway
# Requires:
#   - Gateway API CRDs installed (kubernetes/src/infrastructure/gateway-api-crds/)
#   - Traefik with Gateway API support enabled
#   - ReferenceGrant in traefik namespace allowing cross-namespace references
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: traefik
  namespace: {{ .Release.Namespace }}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.gateway.traefik.hostname }}
spec:
  hostnames:
    - {{ .Values.gateway.traefik.hostname }}
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
  rules:
    - backendRefs:
        - name: go-backend
          port: 8080
      matches:
        - path:
            type: PathPrefix
            value: /
