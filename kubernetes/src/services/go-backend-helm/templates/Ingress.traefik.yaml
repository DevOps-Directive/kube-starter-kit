apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik
  namespace: {{.Release.Namespace}}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.ingress.traefik.hostname }}
    cert-manager.io/cluster-issuer: {{ .Values.ingress.traefik.clusterIssuer | default "letsencrypt-prod-dns" }}
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - {{ .Values.ingress.traefik.hostname }}
      secretName: {{ .Values.ingress.traefik.tlsSecretName | default (printf "%s-tls" (replace "." "-" .Values.ingress.traefik.hostname)) }}
  rules:
    - host: {{ .Values.ingress.traefik.hostname | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: go-backend
                port:
                  number: 8080
