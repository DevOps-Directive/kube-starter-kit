# HTTPRoute using the shared Traefik Gateway
# Requires:
#   - Gateway API CRDs installed (kubernetes/src/infrastructure/gateway-api-crds/)
#   - Traefik with Gateway API support enabled
#   - ReferenceGrant in traefik namespace allowing cross-namespace references
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: traefik
  annotations:
    external-dns.alpha.kubernetes.io/hostname: gateway-traefik-kustomize.staging.kubestarterkit.com
spec:
  hostnames:
    - gateway-traefik-kustomize.staging.kubestarterkit.com
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
  rules:
    - backendRefs:
        - name: go-backend
          port: 8080
      matches:
        - path:
            type: PathPrefix
            value: /
