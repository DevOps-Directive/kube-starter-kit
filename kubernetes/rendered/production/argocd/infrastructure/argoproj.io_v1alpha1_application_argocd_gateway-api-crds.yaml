apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateway-api-crds
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: infrastructure
  source:
    path: kubernetes/rendered/production/infrastructure/gateway-api-crds
    repoURL: git@github.com:DevOps-Directive/kube-starter-kit.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - ServerSideApply=true
      - SkipDryRunOnMissingResource=true
