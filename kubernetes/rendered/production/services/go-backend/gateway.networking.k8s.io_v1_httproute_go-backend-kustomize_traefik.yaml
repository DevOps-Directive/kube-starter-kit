apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/hostname: gateway-traefik-kustomize.production.kubestarterkit.com
  name: traefik
  namespace: go-backend-kustomize
spec:
  hostnames:
    - gateway-traefik-kustomize.production.kubestarterkit.com
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
  rules:
    - backendRefs:
        - name: go-backend
          port: 8080
      matches:
        - path:
            type: PathPrefix
            value: /
