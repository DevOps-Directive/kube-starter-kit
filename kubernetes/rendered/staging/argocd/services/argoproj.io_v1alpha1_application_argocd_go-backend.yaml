# Source: infrastructure-app-of-apps/templates/Application.GENERATOR.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-backend
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: services
  source:
    path: kubernetes/rendered/staging/services/go-backend
    repoURL: https://github.com/DevOps-Directive/kube-starter-kit.git
  syncPolicy:
    automated:
      enabled: true
      prune: true
