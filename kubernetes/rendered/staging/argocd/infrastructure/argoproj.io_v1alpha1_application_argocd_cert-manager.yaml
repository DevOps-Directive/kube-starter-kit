apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: infrastructure
  source:
    path: kubernetes/rendered/staging/infrastructure/cert-manager
    repoURL: https://github.com/DevOps-Directive/kube-starter-kit.git
  syncPolicy:
    automated:
      enabled: true
      prune: true
