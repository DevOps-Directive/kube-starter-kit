apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reloader
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: infrastructure
  source:
    path: kubernetes/rendered/staging/infrastructure/reloader
    repoURL: git@github.com:DevOps-Directive/kube-starter-kit.git
    # TODO: set to main
    targetRevision: sp/app-of-apps
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - SkipDryRunOnMissingResource=true
