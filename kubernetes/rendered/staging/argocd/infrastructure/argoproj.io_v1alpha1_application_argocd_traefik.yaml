# Source: infrastructure-app-of-apps/templates/Application.GENERATOR.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: infrastructure
  source:
    path: kubernetes/rendered/staging/infrastructure/traefik
    repoURL: git@github.com:DevOps-Directive/kube-starter-kit.git
    targetRevision: main
  ignoreDifferences:
    - group: gateway.networking.k8s.io
      jsonPointers:
        - /spec/listeners/1/tls/certificateRefs/0/group
        - /spec/listeners/1/tls/certificateRefs/0/kind
      kind: Gateway
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - ServerSideApply=true
      - SkipDryRunOnMissingResource=true
