# Source: infrastructure-app-of-apps/templates/ExternalSecret.repo-infrastructure-kube-starter-kit.yaml
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: repo-infrastructure-kube-starter-kit
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: repo-infrastructure-kube-starter-kit
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repository
      data:
        project: infrastructure
        url: git@github.com:DevOps-Directive/kube-starter-kit.git
        type: git
        # populated from spec.data below
        sshPrivateKey: '{{ .sshPrivateKey }}'
  data:
    - secretKey: sshPrivateKey
      remoteRef:
        key: ksk-use2-staging-eks-deploy-key
        # Key within AWS secret
        property: sshPrivateKey
