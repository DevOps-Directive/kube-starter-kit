apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: groundcover-groundcover-metadata-fetcher
  annotations:
    groundcover_version: 1.11.61
  labels:
    app.kubernetes.io/part-of: groundcover
rules:
  - apiGroups:
      - apps
      - ""
      - batch
    resources:
      - jobs
      - cronjobs
      - pods
      - services
      - endpoints
      - namespaces
      - daemonsets
      - replicasets
      - nodes
      - deployments
      - nodes
      - statefulsets
      - events
      - nodes/metrics
      - nodes/proxy
      - nodes/stats
      - replicationcontrollers
      - persistentvolumeclaims
      - persistentvolumes
      - configmaps
    verbs:
      - list
      - watch
      - get
  - apiGroups:
      - '*'
    resources:
      - customresourcedefinitions
    verbs:
      - list
      - watch
      - get
  - apiGroups:
      - argoproj.io
    resources:
      - workflows
    verbs:
      - list
      - watch
      - get
