# Source: groundcover-wrapper/templates/ExternalSecret.groundcover-postgresql.yaml
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: groundcover-postgresql
  namespace: groundcover
spec:
  refreshPolicy: CreatedOnce
  target:
    name: groundcover-postgresql
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      mergePolicy: Replace
      type: Opaque
      data:
        postgres-password: '{{ .password }}' # escaped because ExternalSecret is rendered by Helm
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: gc-gen
