# Source: groundcover-wrapper/charts/groundcover/charts/monitors-manager/templates/tests/test-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: groundcover-monitors-manager-test
  namespace: groundcover
  annotations:
    helm.sh/hook: test-success
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
  labels:
    helm.sh/chart: monitors-manager-7.2.0
    app.kubernetes.io/name: monitors-manager
    app.kubernetes.io/instance: groundcover
    app.kubernetes.io/version: v0.0.38-grafana11.3.7
    app.kubernetes.io/managed-by: Helm
data:
  run.sh: |-
    @test "Test Health" {
      url="http://groundcover-monitors-manager/api/health"

      code=$(wget --server-response --spider --timeout 90 --tries 10 ${url} 2>&1 | awk '/^  HTTP/{print $2}')
      [ "$code" == "200" ]
    }
