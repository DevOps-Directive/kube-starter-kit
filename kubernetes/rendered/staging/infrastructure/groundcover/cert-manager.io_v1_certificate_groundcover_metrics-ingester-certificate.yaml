# Source: groundcover-wrapper/templates/Certificate.metrics-ingester-certificate.yaml
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: metrics-ingester-certificate
  namespace: groundcover
spec:
  secretName: metrics-ingester-certificate
  secretTemplate:
    labels:
      app.kubernetes.io/part-of: groundcover
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  privateKey:
    algorithm: RSA
    size: 2048
  commonName: metrics-ingester.groundcover.svc
  dnsNames:
    - metrics-ingester
    - metrics-ingester.groundcover
    - metrics-ingester.groundcover.svc
    - metrics-ingester.groundcover.svc.cluster.local
  issuerRef:
    name: groundcover-ca
    kind: ClusterIssuer
