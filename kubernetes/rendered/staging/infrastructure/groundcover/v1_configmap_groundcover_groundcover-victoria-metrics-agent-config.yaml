# Source: groundcover-wrapper/charts/groundcover/charts/victoria-metrics-agent/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: groundcover-victoria-metrics-agent-config
  namespace: groundcover
  labels:
    app.kubernetes.io/part-of: groundcover
    helm.sh/chart: victoria-metrics-agent-0.9.17
    app.kubernetes.io/name: victoria-metrics-agent
    app.kubernetes.io/instance: groundcover
    app.kubernetes.io/version: v1.97.1
    app.kubernetes.io/managed-by: Helm
data:
  scrape.yml: |2

    global:
      scrape_interval: 10s

    scrape_configs:
    - job_name: groundcover
      kubernetes_sd_configs:
      - namespaces:
          own_namespace: true
        role: pod
        selectors:
        - label: app!=sensor
          role: pod
      relabel_configs:
      - action: keep
        regex: .*groundcover.*
        source_labels:
        - __meta_kubernetes_pod_label_app_kubernetes_io_part_of
      - action: drop
        regex: true
        source_labels:
        - __meta_kubernetes_pod_container_init
      - action: keep_if_equal
        source_labels:
        - __meta_kubernetes_pod_annotation_prometheus_io_port
        - __meta_kubernetes_pod_container_port_number
      - action: keep
        regex: true
        source_labels:
        - __meta_kubernetes_pod_annotation_prometheus_io_scrape
      - action: replace
        source_labels:
        - __meta_kubernetes_pod_annotation_prometheus_io_scheme
        target_label: __scheme__
      - action: replace
        regex: (.+)
        source_labels:
        - __meta_kubernetes_pod_annotation_prometheus_io_path
        target_label: __metrics_path__
      - action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        source_labels:
        - __address__
        - __meta_kubernetes_pod_annotation_prometheus_io_port
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - action: replace
        source_labels:
        - __meta_kubernetes_namespace
        target_label: kubernetes_namespace
      - action: replace
        source_labels:
        - __meta_kubernetes_pod_name
        target_label: kubernetes_pod_name
      - source_labels:
        - __meta_kubernetes_pod_name
        target_label: instance
      scrape_interval: 30s
      tls_config:
        insecure_skip_verify: true
