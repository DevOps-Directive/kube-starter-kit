# Source: groundcover-wrapper/charts/groundcover/charts/clickhouse/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: groundcover-clickhouse-shard0
  namespace: groundcover
  labels:
    app.kubernetes.io/instance: groundcover
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: clickhouse
    app.kubernetes.io/version: 24.10.1
    helm.sh/chart: clickhouse-6.3.1
    app.kubernetes.io/component: clickhouse
    shard: "0"
spec:
  replicas: 1
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app.kubernetes.io/instance: groundcover
      app.kubernetes.io/name: clickhouse
      app.kubernetes.io/component: clickhouse
  serviceName: groundcover-clickhouse-headless
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/config: cb0c564fb9b63fe80574793adf32c7c6ec0273e35a572827ed43b0cbbcf68c9b
        checksum/config-extra: 16e4cedebf9dc3b666b4b987d54d225f21ade19511acfd7904c529d0b146e2f6
        checksum/config-users-extra: d2d57c92db66e3181d5b92d68eb7f3453cac3a6acd044b11486ed90c2bd804d8
        prometheus.io/port: "8001"
        prometheus.io/scrape: "true"
      labels:
        app.kubernetes.io/instance: groundcover
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: clickhouse
        app.kubernetes.io/part-of: groundcover
        app.kubernetes.io/version: 24.10.1
        helm.sh/chart: clickhouse-6.3.1
        app.kubernetes.io/component: clickhouse
        shard: "0"
    spec:
      serviceAccountName: groundcover-clickhouse
      automountServiceAccountToken: false
      affinity:
        podAffinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/instance: groundcover
                    app.kubernetes.io/name: clickhouse
                    app.kubernetes.io/component: clickhouse
                topologyKey: kubernetes.io/hostname
              weight: 1
        nodeAffinity:
      initContainers:
        - name: volume-permissions
          image: public.ecr.aws/groundcovercom/bitnami/os-shell:11-debian-11-r91
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -ec
            - |
              mkdir -p /bitnami/clickhouse/data
              chmod 700 /bitnami/clickhouse/data
              mkdir -p /bitnami/clickhouse/keeper
              chmod 700 /bitnami/clickhouse/keeper
              chown 1001:1001 /bitnami/clickhouse
              find /bitnami/clickhouse -mindepth 1 -maxdepth 1 -not -name ".snapshot" -not -name "lost+found" | \
              xargs -r chown -R 1001:1001
          securityContext:
            runAsUser: 0
            seLinuxOptions: {}
          resources:
            limits:
              cpu: 150m
              ephemeral-storage: 1024Mi
              memory: 192Mi
            requests:
              cpu: 100m
              ephemeral-storage: 50Mi
              memory: 128Mi
          volumeMounts:
            - name: data
              mountPath: /bitnami/clickhouse
            - name: empty-dir
              mountPath: /tmp
              subPath: tmp-dir
      containers:
        - name: clickhouse
          image: public.ecr.aws/groundcovercom/bitnami/clickhouse:25.4.5-debian-12-r0
          imagePullPolicy: IfNotPresent
          command:
            - /scripts/setup.sh
          env:
            - name: BITNAMI_DEBUG
              value: "false"
            - name: CLICKHOUSE_HTTP_PORT
              value: "8123"
            - name: CLICKHOUSE_TCP_PORT
              value: "9000"
            - name: CLICKHOUSE_MYSQL_PORT
              value: "9004"
            - name: CLICKHOUSE_POSTGRESQL_PORT
              value: "9005"
            - name: CLICKHOUSE_INTERSERVER_HTTP_PORT
              value: "9009"
            - name: CLICKHOUSE_KEEPER_PORT
              value: "2181"
            - name: CLICKHOUSE_KEEPER_INTER_PORT
              value: "9444"
            - name: CLICKHOUSE_METRICS_PORT
              value: "8001"
            - name: CLICKHOUSE_ADMIN_USER
              value: default
            - name: CLICKHOUSE_SHARD_ID
              value: shard0
            - name: CLICKHOUSE_REPLICA_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CLICKHOUSE_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: groundcover-clickhouse
                  key: admin-password
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: admin-password
                  name: groundcover-clickhouse
            - name: KEEPER_NODE_0
              value: groundcover-clickhouse-shard0-0.groundcover-clickhouse-headless.groundcover.svc.cluster.local
          envFrom:
          resources:
            limits:
              memory: 8Gi
            requests:
              cpu: 2
              memory: 4Gi
          ports:
            - name: http
              containerPort: 8123
            - name: tcp
              containerPort: 9000
            - name: tcp-keeper
              containerPort: 2181
            - name: tcp-keeperinter
              containerPort: 9444
            - name: tcp-postgresql
              containerPort: 9005
            - name: tcp-mysql
              containerPort: 9004
            - name: http-intersrv
              containerPort: 9009
            - name: http-metrics
              containerPort: 8001
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
            tcpSocket:
              port: http
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
            httpGet:
              path: /ping
              port: http
          volumeMounts:
            - name: empty-dir
              mountPath: /opt/bitnami/clickhouse/etc
              subPath: app-conf-dir
            - name: empty-dir
              mountPath: /opt/bitnami/clickhouse/logs
              subPath: app-logs-dir
            - name: empty-dir
              mountPath: /opt/bitnami/clickhouse/tmp
              subPath: app-tmp-dir
            - name: empty-dir
              mountPath: /tmp
              subPath: tmp-dir
            - name: scripts
              mountPath: /scripts/setup.sh
              subPath: setup.sh
            - name: data
              mountPath: /bitnami/clickhouse
            - name: config
              mountPath: /bitnami/clickhouse/etc/conf.d/default
            - name: extra-config
              mountPath: /bitnami/clickhouse/etc/conf.d/extra-configmap
            - name: users-extra-config
              mountPath: /bitnami/clickhouse/etc/users.d/users-extra-configmap
            - mountPath: /etc/clickhouse-client/
              name: clickhouse-client-config
      volumes:
        - name: scripts
          configMap:
            name: groundcover-clickhouse-scripts
            defaultMode: 0755
        - name: empty-dir
          emptyDir: {}
        - name: config
          configMap:
            name: groundcover-clickhouse
        - name: extra-config
          configMap:
            name: groundcover-clickhouse-extra
        - name: users-extra-config
          configMap:
            name: groundcover-clickhouse-users-extra
        - configMap:
            name: clickhouse-client-config-map
          name: clickhouse-client-config
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: data
        labels:
          app.kubernetes.io/instance: groundcover
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: clickhouse
          helm.sh/chart: clickhouse-3.2.1
          app.kubernetes.io/component: clickhouse
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 256Gi
