apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: groundcover-postgresql
  namespace: groundcover
  labels:
    app.kubernetes.io/name: postgresql
    helm.sh/chart: postgresql-12.6.9
    app.kubernetes.io/instance: groundcover
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/version: 15.3.0
    app.kubernetes.io/component: primary
    app.kubernetes.io/part-of: groundcover
spec:
  replicas: 1
  serviceName: groundcover-postgresql-hl
  updateStrategy:
    rollingUpdate: {}
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: postgresql
      app.kubernetes.io/instance: groundcover
      app.kubernetes.io/component: primary
  template:
    metadata:
      name: groundcover-postgresql
      labels:
        app.kubernetes.io/name: postgresql
        helm.sh/chart: postgresql-12.6.9
        app.kubernetes.io/instance: groundcover
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: 15.3.0
        app.kubernetes.io/component: primary
        app.kubernetes.io/part-of: groundcover
      annotations:
        groundcover.com/workflows: "true"
    spec:
      serviceAccountName: groundcover-postgresql
      affinity:
        podAffinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/instance: groundcover
                    app.kubernetes.io/name: postgresql
                    app.kubernetes.io/component: primary
                topologyKey: kubernetes.io/hostname
              weight: 1
        nodeAffinity:
      hostNetwork: false
      hostIPC: false
      initContainers:
        - name: init-chmod-data
          image: public.ecr.aws/groundcovercom/bitnami/os-shell:11-debian-11-r91
          imagePullPolicy: IfNotPresent
          resources:
            limits: {}
            requests: {}
          command:
            - /bin/sh
            - -ec
            - |
              chown 1001:1001 /bitnami/postgresql
              mkdir -p /bitnami/postgresql/data
              chmod 700 /bitnami/postgresql/data
              find /bitnami/postgresql -mindepth 1 -maxdepth 1 -not -name "conf" -not -name ".snapshot" -not -name "lost+found" | \
                xargs -r chown -R 1001:1001
              chmod -R 777 /dev/shm
              cp /tmp/certs/* /opt/bitnami/postgresql/certs/
              chown -R 1001:1001 /opt/bitnami/postgresql/certs/
              chmod 600 /opt/bitnami/postgresql/certs/tls.key
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: data
              mountPath: /bitnami/postgresql
            - name: dshm
              mountPath: /dev/shm
            - name: raw-certificates
              mountPath: /tmp/certs
            - name: postgresql-certificates
              mountPath: /opt/bitnami/postgresql/certs
        - command:
            - /bin/sh
            - -ec
            - "initialized_flag=\"/bitnami/postgresql/.user_scripts_initialized\"              \nif [ -f \"${initialized_flag}\" ]; then\n    rm \"${initialized_flag}\"\n    echo \"${initialized_flag} removed.\"\nelse\n    exit 0\nfi\n"
          image: public.ecr.aws/groundcovercom/bitnami/os-shell:11-debian-11-r91
          name: reset-user-scripts-initialized-flag
          volumeMounts:
            - mountPath: /bitnami/postgresql
              name: data
      containers:
        - name: postgresql
          image: public.ecr.aws/groundcovercom/bitnami/postgresql:15.3.0-debian-11-r75
          imagePullPolicy: IfNotPresent
          env:
            - name: BITNAMI_DEBUG
              value: "false"
            - name: POSTGRESQL_PORT_NUMBER
              value: "5432"
            - name: POSTGRESQL_VOLUME_DIR
              value: /bitnami/postgresql
            - name: PGDATA
              value: /bitnami/postgresql/data
            # Authentication
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: groundcover-postgresql
                  key: postgres-password
            # Replication
            # Initdb
            # Standby
            # LDAP
            - name: POSTGRESQL_ENABLE_LDAP
              value: "no"
            # TLS
            - name: POSTGRESQL_ENABLE_TLS
              value: "yes"
            - name: POSTGRESQL_TLS_PREFER_SERVER_CIPHERS
              value: "yes"
            - name: POSTGRESQL_TLS_CERT_FILE
              value: /opt/bitnami/postgresql/certs/tls.crt
            - name: POSTGRESQL_TLS_KEY_FILE
              value: /opt/bitnami/postgresql/certs/tls.key
            # Audit
            - name: POSTGRESQL_LOG_HOSTNAME
              value: "false"
            - name: POSTGRESQL_LOG_CONNECTIONS
              value: "false"
            - name: POSTGRESQL_LOG_DISCONNECTIONS
              value: "false"
            - name: POSTGRESQL_PGAUDIT_LOG_CATALOG
              value: "off"
            # Others
            - name: POSTGRESQL_CLIENT_MIN_MESSAGES
              value: error
            - name: POSTGRESQL_SHARED_PRELOAD_LIBRARIES
              value: pgaudit
            - name: INITDB_PGHOST
              value: localhost
            - name: INITDB_PGPORT
              value: "5432"
            - name: POSTGRES_KEEP_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: keep-postgres
                  optional: true
            - name: POSTGRES_KEEP_DB
              valueFrom:
                secretKeyRef:
                  key: database
                  name: keep-postgres
                  optional: true
            - name: POSTGRES_KEEP_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: keep-postgres
                  optional: true
            - name: POSTGRESQL_MAX_CONNECTIONS
              value: "400"
          ports:
            - name: tcp-postgresql
              containerPort: 5432
          livenessProbe:
            failureThreshold: 6
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
            exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U "postgres" -h 127.0.0.1 -p 5432
          readinessProbe:
            failureThreshold: 6
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
            exec:
              command:
                - /bin/sh
                - -c
                - -e
                - |
                  exec pg_isready -U "postgres" -d "sslcert=/opt/bitnami/postgresql/certs/tls.crt sslkey=/opt/bitnami/postgresql/certs/tls.key" -h 127.0.0.1 -p 5432
                  [ -f /opt/bitnami/postgresql/tmp/.initialized ] || [ -f /bitnami/postgresql/.initialized ]
          resources:
            limits:
              memory: 60Mi
            requests:
              cpu: 5m
              memory: 40Mi
          volumeMounts:
            - name: custom-init-scripts
              mountPath: /docker-entrypoint-initdb.d/
            - name: postgresql-certificates
              mountPath: /opt/bitnami/postgresql/certs
              readOnly: true
            - name: dshm
              mountPath: /dev/shm
            - name: data
              mountPath: /bitnami/postgresql
      volumes:
        - name: custom-init-scripts
          configMap:
            name: groundcover-postgresql-init-scripts
        - name: raw-certificates
          secret:
            secretName: groundcover-postgresql-crt
        - name: postgresql-certificates
          emptyDir: {}
        - name: dshm
          emptyDir:
            medium: Memory
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 8Gi
