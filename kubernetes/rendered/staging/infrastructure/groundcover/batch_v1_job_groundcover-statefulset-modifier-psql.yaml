# Source: groundcover-wrapper/charts/groundcover/templates/postgresql/hook.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: groundcover-statefulset-modifier-psql
  labels:
  annotations:
    helm.sh/hook-weight: "0"
    helm.sh/hook: pre-upgrade
    helm.sh/hook-delete-policy: before-hook-creation
spec:
  backoffLimit: 0
  template:
    metadata:
      name: groundcover-statefulset-modifier-psql
    spec:
      restartPolicy: Never
      imagePullSecrets: []
      serviceAccountName: groundcover-statefulset-modifier
      containers:
        - name: sts-delete
          imagePullPolicy: IfNotPresent
          image: public.ecr.aws/groundcovercom/bitnami/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e
              kubectl delete sts "groundcover-postgresql" --ignore-not-found --cascade=orphan
        - name: pvc-patch
          imagePullPolicy: IfNotPresent
          image: public.ecr.aws/groundcovercom/bitnami/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e
              kubectl patch pvc "data-groundcover-postgresql-0" --type json --patch "[{\"op\":\"replace\",\"path\":\"/spec/resources/requests/storage\",\"value\":\"8Gi\"},{\"op\":\"add\",\"path\":\"/metadata/annotations\",\"value\":{}}]" || exit 0
