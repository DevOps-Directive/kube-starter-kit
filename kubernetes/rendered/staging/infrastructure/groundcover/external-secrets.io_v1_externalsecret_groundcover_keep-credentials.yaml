# Source: groundcover-wrapper/templates/ExternalSecret.keep-credentials.yaml
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keep-credentials
  namespace: groundcover
spec:
  refreshPolicy: CreatedOnce
  target:
    name: keep-credentials
    template:
      engineVersion: v2
      type: Opaque
      data:
        api-keys: gc-webhook:webhook:{{ .webhookKey }},admin:admin:{{ .adminApiKey }}
        webhook-key: '{{ .webhookKey }}'
        admin-api-key: '{{ .adminApiKey }}'
        username: admin
        password: '{{ .adminPassword }}'
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: gc-gen
      rewrite:
        - regexp:
            source: ^password$
            target: webhookKey
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: gc-gen
      rewrite:
        - regexp:
            source: ^password$
            target: adminApiKey
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: gc-gen
      rewrite:
        - regexp:
            source: ^password$
            target: adminPassword
