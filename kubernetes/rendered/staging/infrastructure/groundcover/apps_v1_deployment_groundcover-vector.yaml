# Source: groundcover-wrapper/charts/groundcover/charts/vector/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: groundcover-vector
  labels:
    helm.sh/chart: vector-0.37.0
    app.kubernetes.io/name: vector
    app.kubernetes.io/instance: groundcover
    app.kubernetes.io/component: Stateless-Aggregator
    app.kubernetes.io/version: 0.48.0-alpine
    app.kubernetes.io/managed-by: Helm
  annotations: {}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vector
      app.kubernetes.io/instance: groundcover
      app.kubernetes.io/component: Stateless-Aggregator
  minReadySeconds: 0
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/port: "9598"
        prometheus.io/scrape: "true"
      labels:
        app.kubernetes.io/name: vector
        app.kubernetes.io/instance: groundcover
        app.kubernetes.io/component: Stateless-Aggregator
        app.groundcover.com/component: vector
        app.kubernetes.io/part-of: groundcover
        vector.dev/exclude: "true"
    spec:
      serviceAccountName: groundcover-vector
      dnsPolicy: ClusterFirst
      containers:
        - name: vector
          image: public.ecr.aws/groundcovercom/vector:0.48.0-alpine
          imagePullPolicy: IfNotPresent
          args:
            - --config-dir
            - /etc/vector/
          env:
            - name: VECTOR_LOG
              value: info
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: admin-password
                  name: groundcover-clickhouse
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  key: token
                  name: groundcover-token
            - name: VECTOR_WATCH_CONFIG
              value: "true"
            - name: VECTOR_LOG_FORMAT
              value: json
          ports:
            - containerPort: 8686
              name: api
            - containerPort: 4317
              name: grpc-logs
            - containerPort: 4318
              name: http-logs
            - containerPort: 4319
              name: json-logs
            - containerPort: 4327
              name: grpc-traces
            - containerPort: 4328
              name: http-traces
            - containerPort: 4329
              name: json-traces
            - containerPort: 4337
              name: grpc-custom
            - containerPort: 4338
              name: http-custom
            - containerPort: 4339
              name: json-custom
            - containerPort: 4347
              name: grpc-monitors
            - containerPort: 4348
              name: http-monitors
            - containerPort: 4349
              name: json-monitors
            - containerPort: 9598
              name: metrics
            - containerPort: 4599
              name: vm-metrics
            - containerPort: 8125
              name: statsd-udp
              protocol: UDP
            - containerPort: 8125
              name: statsd-tcp
            - containerPort: 4350
              name: json-tablewrite
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 8686
            initialDelaySeconds: 2
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 8686
            initialDelaySeconds: 2
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              memory: 1024Mi
            requests:
              cpu: 50m
              memory: 256Mi
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sleep
                  - "10"
          volumeMounts:
            - name: data
              mountPath: /data/vector.yaml
            - name: config
              mountPath: /etc/vector/
              readOnly: true
      terminationGracePeriodSeconds: 60
      volumes:
        - name: data
          emptyDir: {}
        - name: config
          projected:
            sources:
              - configMap:
                  name: vector-config-map
