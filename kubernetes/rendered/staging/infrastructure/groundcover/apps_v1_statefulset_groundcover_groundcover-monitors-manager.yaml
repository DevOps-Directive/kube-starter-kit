apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: groundcover-monitors-manager
  namespace: groundcover
  labels:
    helm.sh/chart: monitors-manager-7.2.0
    app.kubernetes.io/name: monitors-manager
    app.kubernetes.io/instance: groundcover
    app.kubernetes.io/version: v0.0.38-grafana11.3.7
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: monitors-manager
      app.kubernetes.io/instance: groundcover
  serviceName: groundcover-monitors-manager-headless
  template:
    metadata:
      labels:
        app.kubernetes.io/name: monitors-manager
        app.kubernetes.io/instance: groundcover
      annotations:
        checksum/config: 7199b401004c3f2529df8ccad8bcf72c63da4549819f1828ac4708236584b4e7
        checksum/dashboards-json-config: 01ba4719c80b6fe911b091a7c05124b64eeece964e09c058ef8f9805daca546b
        checksum/sc-dashboard-provider-config: 01ba4719c80b6fe911b091a7c05124b64eeece964e09c058ef8f9805daca546b
        kubectl.kubernetes.io/default-container: monitors-manager
    spec:
      serviceAccountName: groundcover-monitors-manager
      automountServiceAccountToken: true
      securityContext:
        fsGroup: 472
        runAsGroup: 472
        runAsNonRoot: true
        runAsUser: 472
      initContainers:
        - name: init-chown-data
          image: docker.io/library/busybox:1.36.1
          imagePullPolicy: IfNotPresent
          securityContext:
            capabilities:
              add:
                - CHOWN
            runAsNonRoot: false
            runAsUser: 0
            seccompProfile:
              type: RuntimeDefault
          command:
            - chown
            - -R
            - 472:472
            - /var/lib/grafana
          volumeMounts:
            - name: storage
              mountPath: /var/lib/grafana
        - args:
            - |
              pg_isready \
                -U "postgres" \
                -d "dbname=postgres" \
                -h groundcover-postgresql \
                -p 5432
          command:
            - /bin/sh
            - -c
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: postgres-password
                  name: groundcover-postgresql
          image: public.ecr.aws/groundcovercom/bitnami/postgresql:15.3.0-debian-11-r75
          name: wait-for-db
      enableServiceLinks: true
      containers:
        - name: monitors-manager
          image: public.ecr.aws/groundcovercom/grafana-groundcover:v0.0.38-grafana11.3.7
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - grafana cli --homepath="${GF_PATHS_HOME}" --config="${GF_PATHS_CONFIG}" admin reset-admin-password "${GF_SECURITY_ADMIN_PASSWORD}" && /run.sh
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: config
              mountPath: /etc/grafana/grafana.ini
              subPath: grafana.ini
            - name: alerting-overrides
              mountPath: /etc/grafana/provisioning/alerting/
              subPath:
              readOnly: true
            - name: storage
              mountPath: /var/lib/grafana
            - name: config
              mountPath: /etc/grafana/provisioning/datasources/datasources.yaml
              subPath: datasources.yaml
          ports:
            - name: grafana
              containerPort: 3000
              protocol: TCP
            - name: gossip-tcp
              containerPort: 9094
              protocol: TCP
            - name: gossip-udp
              containerPort: 9094
              protocol: UDP
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: groundcover-monitors-manager
                  key: admin-user
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: groundcover-monitors-manager
                  key: admin-password
            - name: GF_PATHS_DATA
              value: /var/lib/grafana/
            - name: GF_PATHS_LOGS
              value: /var/log/grafana
            - name: GF_PATHS_PLUGINS
              value: /usr/share/grafana/plugins
            - name: GF_PATHS_PROVISIONING
              value: /etc/grafana/provisioning
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  key: token
                  name: groundcover-token
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: admin-password
                  name: groundcover-clickhouse
            - name: GF_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: postgres-password
                  name: groundcover-postgresql
            - name: KEEP_WEB_HOOK_API_KEY
              valueFrom:
                secretKeyRef:
                  key: webhook-key
                  name: keep-credentials
                  optional: true
          livenessProbe:
            failureThreshold: 10
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 60
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
          resources:
            limits:
              memory: 150Mi
            requests:
              cpu: 5m
              memory: 110Mi
      volumes:
        - name: config
          configMap:
            name: groundcover-monitors-manager
        - name: alerting-overrides
          configMap:
            name: alerting-overrides-config
  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName:
        resources:
          requests:
            storage: 5Gi
