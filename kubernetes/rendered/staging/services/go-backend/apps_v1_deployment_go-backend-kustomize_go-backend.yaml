apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-backend
  namespace: go-backend-kustomize
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-backend
  template:
    metadata:
      labels:
        app: go-backend
    spec:
      containers:
        - env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  key: uri
                  name: go-backend-pg-app
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: grafana-k8s-monitoring-alloy-receiver.monitoring:4317
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: deployment.environment=staging
          image: 857059614049.dkr.ecr.us-east-2.amazonaws.com/services/go-backend:0.2.2-rc0005-g581789a
          name: go-backend
      serviceAccountName: go-backend
