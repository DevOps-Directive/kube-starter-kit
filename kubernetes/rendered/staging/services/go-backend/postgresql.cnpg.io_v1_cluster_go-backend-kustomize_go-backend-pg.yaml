apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: go-backend-pg
  namespace: go-backend-kustomize
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:17.7-minimal-trixie
  instances: 1
  storage:
    size: 1Gi
    storageClass: ebs-gp3-encrypted
  superuserSecret:
    name: go-backend-db-superuser
