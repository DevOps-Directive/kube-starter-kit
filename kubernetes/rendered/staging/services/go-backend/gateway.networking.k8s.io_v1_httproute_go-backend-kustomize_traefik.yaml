apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/hostname: gateway-traefik-kustomize.staging.kubestarterkit.com
  name: traefik
  namespace: go-backend-kustomize
spec:
  hostnames:
    - gateway-traefik-kustomize.staging.kubestarterkit.com
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: go-backend
          port: 8080
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
