# Source: minimal/templates/Gateway.traefik.yaml
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: traefik
  namespace: go-backend-helm
  annotations:
    external-dns.alpha.kubernetes.io/hostname: gateway-traefik-helm.staging.kubestarterkit.com
spec:
  hostnames:
    - gateway-traefik-helm.staging.kubestarterkit.com
  parentRefs:
    - name: traefik
  rules:
    - backendRefs:
        - name: go-backend
          port: 8080
      matches:
        - path:
            type: PathPrefix
            value: /
