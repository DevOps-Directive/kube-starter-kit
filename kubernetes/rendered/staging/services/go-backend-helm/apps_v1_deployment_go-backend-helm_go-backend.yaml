# Source: minimal/templates/Deployment.go-backend.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-backend
  namespace: go-backend-helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-backend
  template:
    metadata:
      labels:
        app: go-backend
        # annotations:
        #   instrumentation.opentelemetry.io/inject-go: "honeycomb/otel-autoinstrumentation"
        #   # Go Requires an additional annotation to the path of the binary on the container
        #   instrumentation.opentelemetry.io/otel-go-auto-target-exe: "/bin/server"
    spec:
      containers:
        - name: go-backend
          image: 857059614049.dkr.ecr.us-east-2.amazonaws.com/services/go-backend:0.2.1-rc0047-g619760d
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: go-backend-pg-app
                  key: uri
            # TODO: load from configmap/secret
            - name: OTEL_EXPORTER_OTLP_ENDPOINT # gRPC
              value: grafana-k8s-monitoring-alloy-receiver.monitoring:4317
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: deployment.environment=staging
