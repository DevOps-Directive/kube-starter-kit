[tasks."render:inject-chart-versions"]
description = "Inject chart versions from values files into Chart.yaml template"
usage = '''
arg "[template]" help="Chart.yaml template file (default: $CHART_DIR/Chart.yaml.tmpl)"
arg "[output]" help="Output Chart.yaml file (default: $CHART_DIR/Chart.yaml)"
arg "[base-values]" help="Base values file with chartVersions (default: $CHART_DIR/values.yaml)"
arg "[env-values]" help="Environment values file (default: $CHART_DIR/values.$VALUES_ENV.yaml)"
'''
run = """
#!/usr/bin/env bash
set -euo pipefail

# Support env vars with sensible defaults for simpler invocation
# Can be called from chart directory with just: mise run //tools:render:inject-chart-versions
# Or with env: VALUES_ENV=staging mise run //tools:render:inject-chart-versions
# Or fully explicit: CHART_DIR=/path VALUES_ENV=local mise run //tools:render:inject-chart-versions

CHART_DIR="${CHART_DIR:-$PWD}"
VALUES_ENV="${VALUES_ENV:-local}"

TEMPLATE="${usage_template:-${CHART_DIR}/Chart.yaml.tmpl}"
OUTPUT="${usage_output:-${CHART_DIR}/Chart.yaml}"
BASE_VALUES="${usage_base_values:-${CHART_DIR}/values.yaml}"
ENV_VALUES="${usage_env_values:-${CHART_DIR}/values.${VALUES_ENV}.yaml}"

cp "$TEMPLATE" "$OUTPUT"
for chart in $(yq -r '.chartVersions | keys | .[]' "$BASE_VALUES"); do
  export CHART_NAME="$chart"
  export CHART_VERSION=$(yq '.chartVersions.[env(CHART_NAME)] // null' "$ENV_VALUES")
  if [[ -z "$CHART_VERSION" || "$CHART_VERSION" == "null" ]]; then
    export CHART_VERSION=$(yq '.chartVersions.[env(CHART_NAME)]' "$BASE_VALUES")
  fi
  yq -i '(.dependencies[] | select(.name == env(CHART_NAME))).version = env(CHART_VERSION)' "$OUTPUT"
done
"""

[tasks."render:helm-dep-build"]
description = "Build helm dependencies, skipping if Chart.lock unchanged"
run = '''
#!/usr/bin/env bash
set -euo pipefail

CHART_DIR="${CHART_DIR:-$PWD}"
cd "$CHART_DIR"

# Check if we need to rebuild: compare stored checksum with current Chart.lock
if [ -f charts/.chart-lock-sum ] && [ "$(cat charts/.chart-lock-sum)" = "$(md5sum Chart.lock | cut -d' ' -f1)" ]; then
  exit 0
fi

# For non-OCI repos (https://), we need to ensure the repo is added
# Extract unique non-OCI repositories from Chart.lock and add them
for repo in $(yq -r '.dependencies[].repository | select(. != null) | select(test("^https?://"))' Chart.lock | sort -u); do
  # Generate a repo name from the URL (use last path segment or domain)
  repo_name=$(echo "$repo" | sed 's|https\?://||; s|/$||' | tr '/.' '-')
  # Add repo if not already added (ignore errors if it exists)
  helm repo add "$repo_name" "$repo" 2>/dev/null || true
done

# Rebuild dependencies and store checksum
helm dependency build --skip-refresh
md5sum Chart.lock | cut -d' ' -f1 > charts/.chart-lock-sum
'''

