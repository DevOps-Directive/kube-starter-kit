'''

[tasks.generate-extended-version]
# NOTE: Pre-release versions (e.g., 1.2.3-7-gabc123) sort BEFORE the base
# version (1.2.3) in semver. If your tooling requires pre-release tags to sort
# AFTER the base version, you'll need to modify this task to bump the patch
# version (e.g., output 1.2.4-7-gabc123 instead).
description = "If commits since last tag: emit x.y.z-NNNN-g<sha>; else: x.y.z"
silent = true
run = '''
#!/usr/bin/env bash
set -euo pipefail

usage() {
  cat >&2 <<'EOF'
usage:
  SERVICE_RELEASE_TAG=<tag>  mise run //tools:generate-extended-version
  mise run //tools:generate-extended-version <tag>

where:
  SERVICE_RELEASE_TAG  The tag used to release the service (e.g., services/go-backend)
EOF
}

case "${1:-}" in -h|--help|help) usage; exit 0;; esac

SVC="${1:-${SERVICE_RELEASE_TAG:-}}"
[[ -n "$SVC" ]] || { usage; exit 2; }

BASE="$(mise run --interleave :generate-version "$SVC")"  # e.g., 1.2.3 or 1.2.3-7-gabc123

# Ensure we have -N-g<sha> suffix for counting commits
if [[ ! "$BASE" =~ -g[0-9a-fA-F]+$ ]]; then
  GIT_HASH="$(git rev-parse --short HEAD)"
  BASE="${BASE}-0-g${GIT_HASH}"
fi

IFS='-' read -r CORE COUNT GREF <<<"$BASE"

printf "%s-%04d-%s\n" "$CORE" "$COUNT" "$GREF"
'''

