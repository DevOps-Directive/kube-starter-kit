name: Digger Drift Detection

on:
  workflow_dispatch:
  schedule: ## Midnight UTC daily.
    - cron: "0 0 * * *"

jobs:
  detect-drift:
    runs-on: ubuntu-24.04
    env:
      AWS_REGION: us-east-2
    permissions:
      contents: read
      id-token: write # required for workload-identity-federation
      issues: write
    steps:
      - name: "Check out repo"
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a # v4.3.1
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::094905625236:role/ksk-gbl-infra-bootstrap-github-oidc
      - uses: octo-sts/action@d6c70ad3b9ac85df6da6b9749014d7283987cfec # v1.0.3
        id: octo-sts
        with:
          scope: DevOps-Directive/kube-starter-kit
          identity: digger # see .github/chainguard/digger.sts.yaml for trust policy
      - name: digger drift detection
        uses: diggerhq/digger@2ef0ab1a588f9dc359961881f5e2d3fbec7f6c7f # v0.6.129
        with:
          mode: drift-detection
          no-backend: true
          setup-terraform: true
          terraform-version: 1.13.3
          setup-terragrunt: true
          terragrunt-version: 0.90.0
          # If slack notifification url is set, github issue mode wont work: https://github.com/diggerhq/digger/blob/2ef0ab1a588f9dc359961881f5e2d3fbec7f6c7f/cli/pkg/drift/provider.go#L16-L28
          # drift-detection-slack-notification-url: ${{ secrets.DRIFT_DETECTION_SLACK_NOTIFICATION_URL }}
          digger-version: v0.6.129
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          GITHUB_TOKEN: ${{ steps.octo-sts.outputs.token }}
          INPUT_DRIFT_GITHUB_ISSUES: "true"
