name: Terraform Preview

on:
  pull_request:
    branches:
      - main

jobs:
  preview:
    name: Plan Terraform changes in changed stacks
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    env:
      # GITHUB_TOKEN is used by Terramate Cloud for PR comments and status checks.
      # Terraform's GitHub provider uses TF_VAR_github_token (from octo-sts) instead,
      # because it requires admin:org scope which the default GHA token doesn't have.
      GITHUB_TOKEN: ${{ github.token }}
    permissions:
      id-token: write
      contents: read
      pull-requests: read
      checks: read

    steps:
      - name: Checkout
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v5.0.0
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      ### Install tooling
      - name: Install Terramate
        uses: terramate-io/terramate-action@0500f8a40b57a793a41edd2aea0a49e31c7204e8 # v3.2.0
        with:
          version: "0.15.1"
          cloud_organization: devops-directive

      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: "1.14.3"
          terraform_wrapper: false

      ### Linting
      - name: Check Terramate formatting
        run: terramate fmt --check
      - name: Check Terraform formatting
        run: terraform fmt -recursive -check -diff

      ### Check for changed stacks

      - name: List changed stacks
        id: list-changed
        run: |
          terramate list \
            -C terraform/live \
            --changed

      ### Restore provider cache
      - name: Restore Terraform provider cache
        if: steps.list-changed.outputs.stdout
        uses: actions/cache/restore@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ${{ github.workspace }}/.tf_plugin_cache_dir
          key: terraform-providers-${{ hashFiles('terraform/live/**/.terraform.lock.hcl') }}
          restore-keys: |
            terraform-providers-

      ### Configure cloud credentials
      - name: "Configure AWS Credentials"
        if: steps.list-changed.outputs.stdout
        uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a # v4.3.1
        with:
          aws-region: ${{ vars.TERRAFORM_AWS_REGION }}
          role-to-assume: ${{ vars.TERRAFORM_AWS_ROLE_ARN }}
      - name: Verify AWS credentials
        if: steps.list-changed.outputs.stdout
        run: aws sts get-caller-identity
      - name: Get GitHub token via octo-sts
        if: steps.list-changed.outputs.stdout
        uses: octo-sts/action@d6c70ad3b9ac85df6da6b9749014d7283987cfec # v1.0.3
        id: octo-sts
        with:
          scope: DevOps-Directive/kube-starter-kit
          identity: terramate # see .github/chainguard/terramate.sts.yaml for trust policy

      ### Run the Terraform preview via Terramate in each changed stack

      - name: Run Terraform init on changed stacks and direct dependencies
        if: steps.list-changed.outputs.stdout
        run: |
          terramate script run \
            -C terraform/live \
            --changed \
            --include-direct-dependencies \
            --parallel 1 \
            init

      - name: Plan Terraform changes in changed stacks
        if: steps.list-changed.outputs.stdout
        run: |
          terramate script run \
            -C terraform/live \
            --changed \
            --parallel 5 \
            --continue-on-error \
            -- \
            preview
        env:
          TF_VAR_github_token: ${{ steps.octo-sts.outputs.token }}
