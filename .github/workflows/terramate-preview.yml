name: Terraform Preview

on:
  pull_request:
    branches:
      - main

jobs:
  preview:
    name: Plan Terraform changes in changed stacks
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    env:
      AWS_REGION: us-east-2
    permissions:
      id-token: write
      contents: read
      pull-requests: read
      checks: read

    steps:
      - name: Checkout
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v5.0.0
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      ### Install tooling
      - name: Install Terramate
        uses: terramate-io/terramate-action@0500f8a40b57a793a41edd2aea0a49e31c7204e8 # v3.2.0
        with:
          version: "0.15.1"
          cloud_organization: devops-directive
      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: "1.14.3"

      ### Linting
      - name: Check Terramate formatting
        run: terramate fmt --check
      - name: Check Terraform formatting
        run: terraform fmt -recursive -check -diff

      ### Check for changed stacks

      - name: List changed stacks
        id: list-changed
        run: |
          terramate list \
            -C terraform/live/staging \
            --changed

      ### Determine stacks to initialize (changed + sharing dependencies)

      - name: Get sharing dependencies
        id: sharing-deps
        if: steps.list-changed.outputs.stdout
        run: |
          # Pass the changed stack paths to only scan those stacks for dependencies
          DEPS=$(echo "${{ steps.list-changed.outputs.stdout }}" | \
            terraform/scripts/get-sharing-dependencies.sh terraform/live/staging)
          echo "ids<<EOF" >> "$GITHUB_OUTPUT"
          echo "$DEPS" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Resolve stacks to initialize
        id: stacks-to-init
        if: steps.list-changed.outputs.stdout
        run: |
          # Get changed stack IDs
          CHANGED_IDS=""
          while IFS= read -r stack_path; do
            [ -z "$stack_path" ] && continue
            id=$(terramate -C "terraform/live/staging/$stack_path" \
              experimental get-config-value terramate.stack.id 2>/dev/null || true)
            [ -n "$id" ] && CHANGED_IDS+="$id"$'\n'
          done <<< "${{ steps.list-changed.outputs.stdout }}"

          # Combine changed + dependency IDs, dedupe
          ALL_IDS=$(echo -e "${CHANGED_IDS}${{ steps.sharing-deps.outputs.ids }}" \
            | sort -u | grep -v '^$' || true)

          # Resolve to paths
          PATHS=$(echo "$ALL_IDS" | terraform/scripts/resolve-stack-ids.sh terraform/live/staging)

          echo "paths<<EOF" >> "$GITHUB_OUTPUT"
          echo "$PATHS" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      ### Configure cloud credentials
      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a # v4.3.1
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::094905625236:role/ksk-gbl-infra-bootstrap-github-oidc
      - name: Verify AWS credentials
        if: steps.list-changed.outputs.stdout
        run: aws sts get-caller-identity

      ### Run the Terraform preview via Terramate in each changed stack

      - name: Run Terraform init on changed stacks and dependencies
        if: steps.stacks-to-init.outputs.paths
        run: |
          while IFS= read -r stack_path; do
            [ -z "$stack_path" ] && continue
            echo "::group::Init $stack_path"
            terramate run -C "$stack_path" -- terraform init -input=false
            echo "::endgroup::"
          done <<< "${{ steps.stacks-to-init.outputs.paths }}"
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Plan Terraform changes in changed stacks
        if: steps.list-changed.outputs.stdout
        run: |
          terramate script run \
            -C terraform/live/staging \
            --changed \
            --parallel 5 \
            --continue-on-error \
            -- \
            preview
        env:
          GITHUB_TOKEN: ${{ github.token }}
