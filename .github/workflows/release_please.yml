name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write # necessary to use octo-sts

jobs:
  release-please:
    runs-on: ubuntu-24.04
    steps:
      - uses: octo-sts/action@d6c70ad3b9ac85df6da6b9749014d7283987cfec # v1.0.3
        id: octo-sts
        with:
          scope: DevOps-Directive/kube-starter-kit
          identity: release-please # see .github/chainguard/release-please.sts.yaml for trust policy
      - name: Run Release Please
        uses: googleapis/release-please-action@c2a5a2bd6a758a0937f1ddb1e8950609867ed15c # v4.3.0
        with:
          # If we didnt want to use octo-sts, we would need to use a PAT instead of the default token
          # to enable workflows to run on the autogenerated PR and tag events.
          # token: ${{ secrets.KUBE_STARTER_PERSONAL_ACCESS_TOKEN }}
          token: ${{ steps.octo-sts.outputs.token }}
          config-file: .github/utils/release-please-config.json
          manifest-file: .github/utils/.release-please-manifest.json
          target-branch: main
