name: Digger Drift Detection

on:
  workflow_dispatch:
  schedule: ## Midnight UTC daily.
    - cron: "0 0 * * *"

jobs:
  detect-drift:
    runs-on: ubuntu-24.04
    env:
      AWS_REGION: us-east-2
    permissions:
      contents: write # required to merge PRs
      actions: write # required for plan persistence
      id-token: write # required for workload-identity-federation
      pull-requests: write # required to post PR comments
      issues: read # required to check if PR number is an issue or not
      statuses: write # required to validate combined PR status
    steps:
      - name: "Check out repo"
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a # v4.3.1
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::094905625236:role/github-oidc-provider-aws
      - name: digger drift detection
        uses: diggerhq/digger@v0.6.126
        with:
          mode: drift-detection
          no-backend: true
          setup-terraform: true
          terraform-version: 1.13.3
          drift-detection-slack-notification-url: ${{ secrets.DRIFT_DETECTION_SLACK_NOTIFICATION_URL }}
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
